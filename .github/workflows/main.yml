name: Full Stack CI

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      COOKIE_EXPIRES_TIME: ${{ secrets.COOKIE_EXPIRES_TIME }}
      DB_URI: ${{ secrets.DB_URI }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      JWT_EXPIRES_TIME: ${{ secrets.JWT_EXPIRES_TIME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
      SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
      SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}


    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      
      - name: Install Dependencies
        run: npm install
        working-directory: backend

      
      - name: Run Tests
        run: npm test
        working-directory: backend

      
 
      - name: Start Server
        run: npm run prod
        working-directory: backend

      - run: npm test
        working-directory: backend

  frontend:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
        working-directory: frontend

      - run: npm run build
        working-directory: frontend

  
      - name: Upload production-ready build
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: frontend
    permissions:
      pages: write       # allows deploying to GitHub Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
     
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

 



      
