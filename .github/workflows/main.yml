name: Full Stack CI

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    env: 
      ENV: ${{ secrets.ENV }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
        working-directory: backend

      - run: npm test
        working-directory: backend

  frontend:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
        working-directory: frontend

      - run: npm run build
        working-directory: frontend

  
      - name: Upload production-ready build
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: frontend
    permissions:
      pages: write       # allows deploying to GitHub Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
     
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



      
