name: CI - Backend & Frontend

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-test-analyze:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      ########################################
      # Backend
      ########################################
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend lint
        working-directory: backend
        run: npm run lint

      - name: Backend type-check (if TS)
        working-directory: backend
        run: npm run type-check
        continue-on-error: true  # remove if you want strict failure

      - name: Run backend tests
        working-directory: backend
        run: npm test -- --ci --verbose

      ########################################
      # Frontend
      ########################################
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend type-check (if TS)
        working-directory: frontend
        run: npm run type-check
        continue-on-error: true

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --ci --watchAll=false

      ########################################
      # Optional: Upload coverage reports
      ########################################
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: |
            backend/coverage
            frontend/coverage
